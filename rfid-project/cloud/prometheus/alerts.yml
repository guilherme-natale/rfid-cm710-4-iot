# =============================================================================
# Prometheus Alerts - CLOUD
# =============================================================================

groups:
  - name: rfid_cloud_alerts
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85%"

      # Disk space low
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85%"

      # Container restart
      - alert: ContainerRestarted
        expr: increase(container_start_time_seconds{name=~"rfid.*"}[5m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarted"
          description: "Container {{ $labels.name }} was restarted"

      # RabbitMQ down
      - alert: RabbitMQDown
        expr: up{job="rabbitmq"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ service is not responding"

      # InfluxDB down
      - alert: InfluxDBDown
        expr: up{job="influxdb"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "InfluxDB is down"
          description: "InfluxDB service is not responding"

      # Consumer down
      - alert: RFIDConsumerDown
        expr: up{job="rfid-consumer"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "RFID Consumer is down"
          description: "RFID Consumer service is not responding"

      # API down
      - alert: RFIDAPIDown
        expr: up{job="rfid-api"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "RFID API is down"
          description: "RFID API service is not responding"

      # No readings from device (example - customize based on actual metrics)
      - alert: NoRFIDReadings
        expr: rate(rfid_readings_total[5m]) == 0
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "No RFID readings"
          description: "No RFID readings received in the last 10 minutes"

      # High queue size
      - alert: RabbitMQQueueHigh
        expr: rabbitmq_queue_messages > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "RabbitMQ queue is high"
          description: "Queue has more than 10000 messages"

version: '3.8'

# =============================================================================
# RFID CM710-4 - Docker Compose LOCAL (Raspberry Pi)
# =============================================================================
# Este arquivo configura todos os serviços para rodar localmente no Raspberry Pi
# Sem MongoDB local - dados são enviados para a cloud via RabbitMQ
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # RabbitMQ - Message Broker
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rfid_rabbitmq
    hostname: rfid-rabbitmq
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rfid_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rfid_password}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Producer - Monitora logs RFID e publica no RabbitMQ
  # ---------------------------------------------------------------------------
  producer:
    build:
      context: ../services/producer
      dockerfile: Dockerfile
    image: rfid-producer:latest
    container_name: rfid_producer
    depends_on:
      rabbitmq:
        condition: service_healthy
    privileged: true
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"
      - "/dev/ttyACM0:/dev/ttyACM0"
    volumes:
      - ${LOG_PATH:-/home/cpcon/cm710-4}:/logs:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rfid_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rfid_password}
      LOG_FILE: /logs/cm710-4.log
      # Métricas Prometheus
      PROMETHEUS_ENABLED: "true"
      METRICS_PORT: 9100
    expose:
      - "9100"
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Backend API - FastAPI para interface local
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ../services/backend
      dockerfile: Dockerfile
    image: rfid-backend:latest
    container_name: rfid_backend
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8001:8001"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rfid_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rfid_password}
      MONGODB_URL: ${MONGODB_ATLAS_URL}
      DB_NAME: ${DB_NAME:-rfid_db}
      CORS_ORIGINS: "*"
      ENVIRONMENT: local
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Frontend - React Dashboard
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ../services/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: http://${HOST_IP:-localhost}:8001
    image: rfid-frontend:latest
    container_name: rfid_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      REACT_APP_BACKEND_URL: http://${HOST_IP:-localhost}:8001
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Prometheus - Métricas e Monitoramento
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: rfid_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Grafana - Visualização e Dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.3
    container_name: rfid_grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
      GF_SERVER_ROOT_URL: http://${HOST_IP:-localhost}:3001
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/rfid-overview.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - rfid_local_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Node Exporter - Métricas de Hardware
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: rfid_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - rfid_local_network

# =============================================================================
# Networks
# =============================================================================
networks:
  rfid_local_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  rabbitmq_data:
    driver: local
  rabbitmq_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

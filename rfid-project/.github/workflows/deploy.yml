# =============================================================================
# GitHub Actions - CI/CD Pipeline
# =============================================================================
# Triggers on release tags (e.g., v1.0.0)
# Builds Docker images and pushes to registry
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0, v2.1.3
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/rfid-cm710

jobs:
  # ===========================================================================
  # Build and Test
  # ===========================================================================
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 services/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings as errors
          flake8 services/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/)" ]; then
            pytest tests/ -v
          else
            echo "No tests found, skipping..."
          fi

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - producer
          - consumer
          - api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./services/${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Create Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker-build
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            docs/LOCAL_INSTALL.md
            docs/CLOUD_INSTALL.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Notify on Completion
  # ===========================================================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [docker-build, release]
    if: always()

    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.docker-build.result }}" == "success" ] && [ "${{ needs.release.result }}" == "success" ]; then
            echo "✅ Deploy successful!"
            echo "Images pushed to ${{ env.REGISTRY }}"
          else
            echo "❌ Deploy failed!"
            exit 1
          fi
